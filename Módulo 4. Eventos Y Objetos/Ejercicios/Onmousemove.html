<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name ="tipo_contenido" content="text/html;" htpp-equiv="content-type" charset="iso-8859-1">
		<title>Onmousemove</title>
		<script type="text/javascript">
			function bigImg(x) {
			  x.style.height = "64px";
			  x.style.width = "64px";
			}

			function normalImg(x) {
			  x.style.height = "32px";
			  x.style.width = "32px";
			}
			
		</script>
	</head>
	<body>
		<img onmousemove="bigImg(this)" onmouseout="normalImg(this)" border="0" src="usa.gif" alt="usa" width="32" height="32">

		<p>The function bigImg() is triggered when the user mouse pointer is moved over the image. This function enlarges the image.</p>
		<p>The function normalImg() is triggered when the mouse pointer is moved out of the image. That function sets the height and width of the image back to normal.</p>
	</body>
</html>
