<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name ="tipo_contenido" content="text/html;" htpp-equiv="content-type" charset="iso-8859-1">
		<title>Onchange</title>
		<script type="text/javascript">
			function pon_coche_elegido() {
			  var x = document.getElementById("coches").value;
			  document.getElementById("coche_elegido").innerHTML = "Coche elegido: " + x;
			}
		</script>
	</head>
	<body>
		<p>Elige coche.</p>

		<select id="coches" onchange="pon_coche_elegido()">
		  <option value="Audi">Audi</option>
		  <option value="BMW">BMW</option>
		  <option value="Mercedes">Mercedes</option>
		  <option value="Volvo">Volvo</option>
		</select>

		<p id="coche_elegido"></p>
	</body>
</html>
