		<title>Manejadores de eventos semánticos</title>
		<script type="text/javascript">
			// Función externa
			function muestra(){
				alert('Gracias');
			}
			// Asignar la función externa al elemento
			document.getElementById("boton").onclick = muestra;
						
		</script>
	</head>
	<body>		
		
		<input id="boton" type="button" value="Pinchame" />

	</body>
